<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Edit image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div layout:fragment="content" class="row">
        <div class="col-xs-8 col-md-8">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">Review images</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            
            <h3>
                <a href="/upload" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Back to Upload page </a>
            </h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
            <div class="card">
            
                <form action="post" class="form-horizontal" th:action="@{/review}">
            <table>

                
                    <tbody>
                        
                          <tr th:each="review : ${reviews}">
                            
                            <td><img th:src="${review.getImageUrl()}" th:alt="${review.getImageTitle()}"></td>
                            <td>
                              <input type="hidden" th:name="@{'reviewId-'+${review.id}}" th:value="${review.id}"></td>
                              <td><input type="radio" th:name="@{'isApproved-'+${review.id}}" value="true">Yes</td>
                              <td><input type="radio" th:name="@{'isApproved-'+${review.id}}" value="false">No
                            </td>
                          </tr>
                       
                      </tbody>
                    </table>
                            <button class="btn btn-primary" type="submit">Submit reviews</button>
                        </form>
                  
            
        </div>
        </div></div></div>
        </div>

    </div>
</body>
</html>
