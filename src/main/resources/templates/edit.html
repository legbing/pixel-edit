<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Edit image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div layout:fragment="content" class="row">
        <div class="col-xs-8 col-md-8">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">Edit Image</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            
            <h3>
                <a href="/upload" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Back to Upload page </a>
            </h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
            <div class="card">
            <h2> Filters available </h2>
            <table>

                <tbody>
                    <form action="post" class="form-horizontal" th:action="@{/apply}"></form>
                    <tr th:each="filter : ${filters}">
                        
                            <td><input type="radio" id="type" name="filterType" th:value="${filter.getFilter_type()}"><td th:text="${filter.getFilter_type()}"></td>
                            <td><input type="radio" id="name" name="filterName" th:value="${filter.getFilter_name()}"><td th:text="${filter.getFilter_name()}"></td>
                            <input type="hidden" name="path" th:value="${path}">
                        </tr>
                            <button class="btn btn-primary" type="submit">Add filter</button>
                        </form>
                    
                    
                </tbody>
            </table>
            <img src="${path}" th:alt = "${path}">
        </div>
        </div></div></div>
        </div>

    </div>
</body>
</html>
