<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add filters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div layout:fragment="content" class="row">
        <div class="col-xs-8 col-md-8">
            <h1>Add filters</h1>
            
        
            <form method="post" role="form" th:action="@{/add_filter/save}">
                <label for="filter">Filter type:</label>
                <input type="text" id="type" name="filterType">
                <label for="filter">Filter name:</label>
                <input type="text" id="name" name="filterName">
                
                

                <label for="filter">Kernel:</label>
                <table>
                    <tbody>
                <tr>
                    <td><input name='kernel_1' type='number'></td>
                    <td><input name='kernel_2' type="number"></td>
                    <td><input name='kernel_3' type="number"></td>

                </tr>
                <tr>
                    <td><input name='kernel_4' type='number'></td>
                    <td><input name='kernel_5' type="number"></td>
                    <td><input name='kernel_6' type="number"></td>
                </tr>
                <tr>
                    <td><input name='kernel_7' type='number'></td>
                    <td><input name='kernel_8' type="number"></td>
                    <td><input name='kernel_9' type="number"></td>
                </tr>
            </tbody>
            </table>

            <button class="btn btn-primary" type="submit">Add filter</button>
                
            </form>
             
            
        </div>
    </div>
</body>
</html>
